# Configurações Gerais do Bot
bot:
  name: "PokeoneBot"
  version: "1.0.0"
  enabled: true
  debug_mode: false

# Configurações de Captura de Tela
screen:
  capture_method: "mss"  # mss, pyautogui
  region: null  # null = tela inteira, ou [x, y, width, height]
  fps: 10  # Frames por segundo para captura

# Configurações de Navegação
navigation:
  movement_delay: 0.1  # Delay entre movimentos (segundos)
  human_like_movement: true
  pathfinding_enabled: true

# Configurações de Batalha
battle:
  auto_battle: true
  strategy: "balanced"  # aggressive, defensive, balanced
  switch_pokemon: true
  use_items: false
  action_cooldown: 3.0  # Cooldown entre ações em segundos (aumentar se ações muito rápidas)

# Configurações de Captura
capture:
  auto_capture: true
  min_iv_threshold: 0  # 0-31
  preferred_pokemon: []  # Lista de Pokémon preferidos
  use_best_ball: true

# Configurações de Quests
quests:
  auto_follow: true  # Seguir automaticamente objetivos de quests
  check_interval: 5.0  # Intervalo para verificar quests (segundos)
  use_goto_button: true  # Usar botão Goto quando disponível

# Configurações de IA
ai:
  use_rl: false  # Aprendizado por Reforço
  model_path: "data/models/rl_model.zip"
  exploration_rate: 0.1

# Configurações de Segurança
security:
  anti_detection: true
  random_delays: true
  min_delay: 0.05
  max_delay: 0.3
  human_patterns: true

# Configurações de OCR
ocr:
  tesseract_path: "C:/Program Files/Tesseract-OCR/tesseract.exe"
  use_easyocr: false

# Configurações de Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/bot.log"
  console: true

# Debug options (local, for testing)
debug:
  capture_on_battle: false

# Regiões de Interesse (ROIs) - Coordenadas [x, y, width, height]
rois:
  # Baseado na Imagem 1 (Exploração - Canto Inferior Direito)
  team_hud:
    # A área total onde ficam os 6 pokémons
    # Estimativa visual: x=1700, y=600, w=200, h=400 (exemplo para 1080p)
    container: [1780, 752, 1911, 1048] 
    
    # Altura de cada slot individual (para o código dividir o container)
    slot_height: 50 

  # Baseado na Imagem 2 (Batalha - Centro Inferior)
  battle_moves:
    # Botão Superior Esquerdo (Slot 1)
    slot_1: [731, 827, 943, 894] 
    # Botão Superior Direito (Slot 2)
    slot_2: [955, 827, 1167, 895]
    # Botão Inferior Esquerdo (Slot 3)
    slot_3: [735, 910, 944, 972]
    # Botão Inferior Direito (Slot 4)
    slot_4: [958, 912, 1168, 973]

  # Detecção de Batalha (Os 4 botões cinza/coloridos na parte inferior)
  action_buttons:
    fight: [871, 917, 1030, 970]   # Botão Fight/Pokemon
    bag: [871, 984, 1030, 1039]     # Botão Bag
    pokemon: [697, 983, 858, 1038] # Botão Pokemon
    run: [1044, 986, 1205, 1038]    # Botão Run